<div class="container">
  <h2>Détails du Produit</h2>

  <div *ngIf="product; else errorTemplate">
    <h3>{{ product.name }}</h3>
    <p><strong>Prix :</strong> {{ product.price }} €</p>
    <button *ngIf="auth.currentUser" (click)="cartService.addToCart(product)">Ajouter</button>


    <button class="btn btn-primary" (click)="goToHost()">Retour</button>

  </div>

  <ng-template #errorTemplate>
    <p class="text-danger">pas de produit</p>
  </ng-template>
</div>
