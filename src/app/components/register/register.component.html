<h2 class="mt-3">Inscription</h2>

<form class="form-control" [formGroup]="registerForm" (ngSubmit)="register()">
  <label class="form-label">Email</label>
  <input class="form-control" type="email" formControlName="email" placeholder="Email">

  <label class="form-label">Username</label>
  <input class="form-control" type="text" formControlName="username" placeholder="Nom d'utilisateur">

  <label class="form-label">Password</label>

  <input class="form-control" type="password" formControlName="password" placeholder="Mot de passe">
  <button class="btn btn-primary mt-3" type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
</form>

<p class="mt-3" *ngIf="registerForm.invalid">Tous les champs sont obligatoires.</p>
