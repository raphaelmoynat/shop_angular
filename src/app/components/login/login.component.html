<h2 class="mt-3">Connexion</h2>

<form class="mb-3 form-control" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" type="email" formControlName="email" placeholder="Email">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input class="form-control" type="password" formControlName="password" placeholder="Mot de passe">

  </div>
  <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
</form>

<p *ngIf="loginForm.invalid">Tous les champs sont obligatoires</p>
